<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Link Autos Ireland Car dealership" />
  <meta name="keywords"
    content="Link Autos Ireland, BMW, Audi, Mercedes, M-sport, S-line, AMG, car dealer, vehicle consultant" />
  <meta name="author" content="Ali Saeid" />
  <title>Link Autos Ireland</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <div class="menu top section" id="menu-top">
    <nav class="navbar navbar-dropdown navbar-fixed-top navbar-expand">
      <div class="container-fluid">
        <div class="navbar-brand">
          <span class="navbar-caption-wrap">
            <a class="navbar-caption text-white nav-text-link font-format-1" href="#menu-top"
              aria-label="scrolls to top of page">Link Autos
              Ireland</a>
          </span>
        </div>
        <div class="navbar-toggler" type="button" aria-label="Toggle navigation">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav nav-dropdown nav-center">
            <li class="nav-item"><a class="nav-link link text-white nav-text-link font-format-2" href="index.html#home"
                aria-label="Navigate to home page">HOME</a></li>
            <li class="nav-item"><a class="nav-link link text-white nav-text-link font-format-2"
                href="showroom.html#showroom-gallery" aria-label="Navigate to showroom gallery">SHOWROOM</a></li>
            <li class="nav-item"><a class="nav-link link text-white nav-text-link font-format-2"
                href="contact.html#contact" aria-label="Navigate to contact page">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <section class="contact-form fullscreen" id="contact">
    <div class="overlay"></div>
    <div class="container">
      <div class="container-row content-wrapper justify-content-center">
        <div class="container-column6 offset-container">
          <form action="https://www.youtube.com/watch?v=GkLfRxJ0LU0" target="_blank" method="POST">
            <div class="container-row">
              <div hidden="hidden" class="alert alert-success container-column">
                Thanks for contacting us, one of our consultants will be with
                you asap
              </div>
              <div hidden="hidden" class="alert alert-danger container-column">
                Oops...! we ran into a problem!
              </div>
            </div>
            <div class="container-row">
              <div class="container-column7 container-column8 container-column9">
                <h1 class="section-title bottom-margin-4 font-format-4">
                  <strong>Contact Us</strong>
                </h1>
              </div>
              <div class="container-column7 container-column8 container-column9">
                <p class="contact-text bottom-margin-4 font-format-1">
                  Fill this form and we'll get back to you soon.
                </p>
              </div>
              <div class="container-column7 container-column form-input">
                <label for="name">
                  Full Name
                </label>
                <input type="text" name="name" placeholder="Name" class="form-input-field" id="name" required />
              </div>
              <div class="container-column7 container-column form-input">
                <label for="email">
                  Email Address
                </label>
                <input type="email" name="email" placeholder="Email" class="form-input-field" id="email" required />
              </div>
              <div class="container-column7 container-column section-button">
                <button type="submit" class="button submit-contact-button font-format-2"
                  aria-label="submit contact information">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="container-column11 offset-container container-column">
          <div class="image-wrapper">
            <img class="contact-img" src="assets/images/contact.webp" alt="Man holding a smart phone" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="footer section" id="footer">
    <div class="container">
        <div class="media-container-row align-center text-white">
            <div class="container-row footer-links">
                <ul class="foot-menu">
                    <li class="foot-menu-item font-format-1"><a href="index.html#home" class="text-white" aria-label="Navigate to home page">Home</a>
                    </li>
                    <li class="foot-menu-item font-format-1"><a href="showroom.html#showroom-gallery" aria-label="Navigate to showroom gallery"
                            class="text-white">Showroom</a></li>
                    <li class="foot-menu-item font-format-1"><a href="contact.html#contact" aria-label="Navigate to contact page"
                            class="text-white">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="container-row social-row">
                <div class="social-list align-right">
                    <div class="social-items">
                        <a href="https://twitter.com/" target="_blank" aria-label="Opens twitter in a new tab">
                            <span class="social-icons"><i class="fa-brands fa-twitter"></i></span>
                        </a>
                    </div>
                    <div class="social-items">
                        <a href="https://facebook.com/" target="_blank" aria-label="Opens facebook in a new tab">
                            <span class="social-icons"><i class="fa-brands fa-facebook"></i></span>
                        </a>
                    </div>
                    <div class="social-items">
                        <a href="https://instagram.com/" target="_blank" aria-label="Opens instagram in a new tab">
                            <span class="social-icons"><i class="fa-brands fa-instagram"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container-row copyright">
                <p class="bottom-margin-0 align-center">
                    Â© Copyright Ali Saeid. All Rights Reserved.
                </p>
            </div>
        </div>
    </div>
  </div>

  <script src="assets/javascript/index.js"></script>
  <script src="https://kit.fontawesome.com/b48464af7c.js" crossorigin="anonymous"></script>
</body>

</html>
